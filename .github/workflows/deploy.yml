# GitHub Actions Workflow for GitHub Pages Deployment
# This workflow automatically deploys the website to GitHub Pages when changes are pushed to the main branch

name: Deploy to GitHub Pages

on:
  # Trigger on push to main or master branch
  push:
    branches:
      - main
      - master

  # Allow manual trigger from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # or your version

      - name: Install Dependencies
        run: npm install

      - name: Build Project
        run: npm run build

      - name: Check file structure
        run: |
          echo "Checking project structure..."
          ls -la
          echo ""
          echo "Checking dist folder..."
          ls -la dist/ || echo "dist folder not found"
        
      - name: Upload artifact (build output)
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist  # Make sure this is where your built files are located
  
  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          branch: gh-pages  # You can change this if your deploy branch is different (default is `gh-pages`)
          folder: ./dist     # Ensure you are deploying the contents of the `dist/` folder to GitHub Pages
