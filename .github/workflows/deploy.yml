name: Deploy to GitHub Pages

on:
  push:
    branches: 
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm ci

      # Step 4: Build the Vite project
      - name: Build the app
        run: npm run build

      # Step 5: Add custom domain for GitHub Pages
      - name: Add CNAME for custom domain
        run: echo "www.yourdomain.com" > dist/CNAME # Replace with your actual custom domain

      # Step 6: Setup Pages for deployment
      - name: Setup Pages
        uses: actions/configure-pages@v4

      # Step 7: Upload the build artifacts to GitHub Pages
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist' # This is where Vite's build output is stored

      # Step 8: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
