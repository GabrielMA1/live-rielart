# GitHub Actions Workflow for GitHub Pages Deployment
# This workflow automatically deploys the website to GitHub Pages when changes are pushed to the main branch

name: Deploy to GitHub Pages

on:
  # Trigger on push to main branch
  push:
    branches: [ main, master ]
  
  # Allow manual trigger from Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Check file structure
        run: |
          echo "Checking project structure..."
          ls -la
          echo ""
          echo "Checking CSS folder..."
          ls -la css/ || echo "CSS folder not found"
          echo ""
          echo "Checking JS folder..."
          ls -la js/ || echo "JS folder not found"
          echo ""
          echo "Checking images folder..."
          ls -la images/ || echo "Images folder not found"
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .
          
  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
